<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ERS - Employee Home</title>

    <!-- Custom fonts for this template-->
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../../css/theme.min.css" rel="stylesheet">
    <link href="../../css/custom.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper" class="vh-100">

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow mx-1">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span id="usernameContainer" class="mr-2 d-lg-inline text-gray-600 small"></span>
                                <img class="ml-2 img-profile rounded-circle"
                                    src="../../img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->
                            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                                aria-labelledby="userDropdown">
                                <a class="dropdown-item" href="#">
                                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Profile
                                </a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                                    <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                    </ul>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin employeeDashboard -->
                <div id="employeeDashboard" class="container-fluid mx-auto">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mx-auto text-gray-800">Employee Dashboard</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row d-flex justify-content-center">
                      <!-- Confirmation Message -->
                      <div id="confirmationMessageContainer" class="invisible">
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                              <span class="h3 mx-auto" id="confirmationMessage" aria-hidden="true"></span>
                              <button id="confirmationMessageCloseButton" type="button" class="close" aria-label="Close">&times;
                              </button>
                            </div>
                        </div>
                    </div>

                    <!-- Content Row -->
                    <div class="row d-flex justify-content-center">

                      <!-- View Requests -->
                      <div class="col-xl-6 col-md-6 mt-4 mb-4">
                        <a href="requests.html">
                          <div class="card border-left-warning shadow h-100 py-2">
                              <div class="card-body">
                                  <div class="row no-gutters align-items-center">
                                      <div class="col mr-2">
                                          <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                              </div>
                                          <div class="h5 mb-0 font-weight-bold text-gray-800">View Requests</div>
                                      </div>
                                      <div class="col-auto">
                                          <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                                      </div>
                                  </div>
                              </div>
                          </div>
                        </a>
                      </div>

                    </div>
                    <!-- End First Row -->

                  <!-- Content Row -->
                  <div class="row d-flex justify-content-center">

                    <!-- Begin submitRequestView -->
                    <div id="submitRequestView" class="container-fluid mx-auto">
                        <div class="card o-hidden border-0 shadow-lg my-5">
                            <div class="card-body p-0">
                                <!-- Nested Row within Card Body -->
                                <div class="row d-flex justify-content-center">
                                    <div class="col-lg-6">
                                        <div class="p-5">
                                            <div class="text-center">
                                                <h1 class="h4 text-gray-900 mb-4">Submit Request</h1>
                                            </div>
                                            <form class="user">
                                              <!-- amount, submitted, resolved, description, receipt, author, resolver, status_id, type_id  -->
                                                <label for="amount">Amount</label>
                                                <div class="input-group mb-3">
                                                  <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                  </div>
                                                    <input type="number" id="amount" class="form-control input-lg"
                                                        name="amount" aria-describedby="amountHelp"
                                                        placeholder="Enter amount..." autofocus>
                                                </div>
                                                <div class="form-group">
                                                  <label for="amount">Description</label>
                                                    <input type="text" id="description" class="form-control"
                                                        name="description" aria-describedby="descriptionHelp"
                                                        placeholder="Enter short description...">
                                                </div>
                                                <div class="form-group">
                                                  <label for="amount">Type</label>
                                                    <select id="type_id" class="form-control"
                                                        name="type_id">
                                                        <option value="default" selected disabled >Select reimbursement type...</option>
                                                        <option value="0">Lodging</option>
                                                        <option value="1">Travel</option>
                                                        <option value="2">Food</option>
                                                        <option value="3">Other</option>
                                                      </select>
                                                </div>

                                                <button id="submitButton" class="btn btn-success btn-block" type="submit">
                                                    Submit Request
                                                </button>
                                                <button id="cancelButton" class="btn btn-danger btn-block" type="submit">
                                                    <a href="employee-home.html" style="text-decoration: none !important;">Cancel</a>
                                                </button>
                                                <div class="mt-3">
                                                  <span id="loginMessage" style="display: inline-block; height: 40px;">&nbsp;&nbsp;</span>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End submitRequestView /.container-fluid -->

                  </div>
                  <!-- End Second Row -->

                </div>
                <!-- end employeeDashboard /.container-fluid -->


            <!-- Footer -->
            <footer class="sticky-footer">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Team Irie 2022</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

          </div>
          <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Cookies API -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../js/theme.min.js"></script>

    <!-- Page level plugins -->
    <script src="../../vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../../js/employee-home.js"></script>

</body>

</html>
